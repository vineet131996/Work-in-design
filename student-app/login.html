<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <div class="mainsizesection">
    <div class="fullbgblock signpage">
      <div class="selectlogin">


        <div class="centerblock ">
          <img class="waveimg" src="images/student-bg.png" alt="">
          <h1 class="titlemain"> Login </h1>

          <div class="chooseforlogin">
<div class="loginchoosecover">
            <div class="leftpartlogin">

         
              <div class="leftpartloginimg">
                <img src="images/students.png" alt="">
                <div class="custumradiobtn">
                <input id="student" type="radio" name="cadidete" value="student" />
                <label for="student"></label>
                </div>
              </div>
              <h3 class="titlemain">Student</h3>
            </div>
            <div class="rightpartlogin">
              
              <div class="leftpartloginimg">
                <img src="images/teacher.png" alt="">
                <div class="custumradiobtn">
                <input id="teacher" type="radio" name="cadidete" value="teacher" />
                <label for="teacher"></label>
                </div>
              </div>
              <h3 class="titlemain">Teacher</h3>
            </div>
          </div>
          </div>
         
          <form>
         
            <div class="inputmain">
              <img src="images/user-icon.svg">
              <span>User Name</span>
              <input id="username" type="text" class="form-control" name="username" placeholder="">
            </div>

          

            <div class="inputmain">
              <img src="images/changepass.svg">
              <span>Password</span>
              <input id="Password" type="password" class="form-control" name="Password" placeholder="">
            </div>

       
         





          </form>
          <div class="bottombtn"><a href="teacher-list.html" class="themebtn">Login</a></div>
          <div class="notamember">
            <p>Not a Member?<span><a href="student-registration.html"> SignUp First</a></span></p>
          </div>

          <div class="loginsocialmediaicon">
            <ul>
              <li>
                <a href="#">
                  <i class="fa fa-facebook-f"></i>
                  <span>Facebook Account</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-twitter"></i>
                  <span>Twitter Account</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                  <span>Instagram Account</span>
                </a>
              </li>
            </ul>
          </div>


        </div>

       

      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

   
   

</body>

</html>
