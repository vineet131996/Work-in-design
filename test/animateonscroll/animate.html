<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assests/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <title>animate</title>
    
  </head>
  <body>

    <section class="first-section">
        <h1>make yuor side llike simply chocolate</h1>
        <div class="images-wrapper">
            <img class="section_1_bg" src="assests/images/section_1_bg.webp">
            <div class="ingredient-images">
                <img class="section_1_01" src="assests/images/section_1_01.webp">
                <img class="section_1_02" src="assests/images/section_1_02.webp">
                <img class="section_1_03" src="assests/images/section_1_03.webp">
                <img class="section_1_04" src="assests/images/section_1_04.webp">
                <img class="section_1_05" src="assests/images/section_1_05.webp">
                <img class="section_1_06" src="assests/images/section_1_06.webp">
                <img class="section_1_07" src="assests/images/section_1_07.webp">
                <img class="section_1_08" src="assests/images/section_1_08.webp">
                <img class="section_1_09" src="assests/images/section_1_09.webp">
            </div>
        </div>
    </section>


    <section class="second-section">
        <h1>Draw attention where you want it most</h1>
        <div class="images-wrapper bottom" >
            <div class="image-container" >
                <img class="section_2_06" src="assests/images/section_2_06.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_07" src="assests/images/section_2_07.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_08" src="assests/images/section_2_08.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_09" src="assests/images/section_2_09.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_10" src="assests/images/section_2_10.webp" alt="">
            </div>
        </div>
        <div class="images-wrapper top">
            <div class="image-container">
                <img class="section_2_01" src="assests/images/section_2_01.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_02" src="assests/images/section_2_02.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_03" src="assests/images/section_2_03.webp" alt="">
            </div>
            <div class="image-container">
                <img class="section_2_04" src="assests/images/section_2_04.webp" alt="">

                <img class="section_2_05" src="assests/images/section_2_05.webp" alt="">
            </div>
        </div>
    </section>
    <section class="third-section">
        <h1>animate any thing you want</h1>
        <div class="images-wrapper">
            <img class="section_3_06" src="assests/images/section_3_06.webp" alt="">
            <img class="section_3_05" src="assests/images/section_3_05.webp" alt="">
            <img class="section_3_04" src="assests/images/section_3_04.webp" alt="">
            <img class="section_3_03" src="assests/images/section_3_03.webp" alt="">
            <img class="section_3_02" src="assests/images/section_3_02.webp" alt="">
            <img class="section_3_01" src="assests/images/section_3_01.webp" alt="">
        </div>
    </section>
    <section class="forth-section">
        <h1>14type of animation</h1>
        <div class="images-wrapper">
            <img class="section_4_01" src="assests/images/section_4_01.webp" alt="">
            <img class="section_4_02" src="assests/images/section_4_02.webp" alt="">
            <img class="section_4_03" src="assests/images/section_4_03.webp" alt="">
            <img class="section_4_04" src="assests/images/section_4_04.webp" alt="">
        </div>
    </section>
  

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js" integrity="sha512-UgS0SVyy/0fZ0i48Rr7gKpnP+Jio3oC7M4XaKP3BJUB/guN6Zr4BjU0Hsle0ey2HJvPLHE5YQCXTDrx27Lhe7A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.js" integrity="sha512-judXDFLnOTJsUwd55lhbrX3uSoSQSOZR6vNrsll+4ViUFv+XOIr/xaIK96soMj6s5jVszd7I97a0H+WhgFwTEg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.js" integrity="sha512-mq6TSOBEH8eoYFBvyDQOQf63xgTeAk7ps+MHGLWZ6Byz0BqQzrP+3GIgYL+KvLaWgpL8XgDVbIRYQeLa3Vqu6A==" crossorigin="anonymous"></script>
  
    <!-- an aos data -->
  
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    let controller = new ScrollMagic.Controller();

    let timeline = new TimelineMax();
    timeline
    .from('.section_1_01', 4, {
        y: -100,
        x: -150,
        ease: Power3.easeInOut
    })
    .from('.section_1_02', 4, {
        y: -150,
        x: -250,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_03', 4, {
        y: -80,
        x: -100,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_04', 4, {
        y: -100,
        x: -150,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_05', 4, {
        y: -80,
        x: -200,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_06', 4, {
        y: -100,
        x: -350,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_07', 4, {
        y: -50,
        x: -150,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_08', 4, {
        y: 50,
        x: -350,
        ease: Power3.easeInOut
    }, '-=4')
    .from('.section_1_09', 4, {
        y: 100,
        x: -200,
        ease: Power3.easeInOut
    }, '-=4')

    let scene = new ScrollMagic.Scene({
        triggerElement: '.first-section',
        duration: '100%',
        triggerHook: 0,
        offset: '300'
    })
    .setTween(timeline)
    .setPin('.first-section')
    .addTo(controller);

    let timeline2 = new TimelineMax();
    timeline2
    .to('.top .image-container', 4, {
        height: 0
    });

    let scene2 = new ScrollMagic.Scene({
        triggerElement: '.second-section',
        duration: '100%',
        triggerHook: 0,
        offset: '100'
    })
    .setTween(timeline2)
    .setPin('.second-section')
    .addTo(controller);

    let timeline3 = new TimelineMax();
    timeline3
    .to('.section_3_01', 4, {
        y: -250,
        ease: Power3.easeInOut
    })
    .to('.section_3_02', 4, {
        y: -200,
        ease: Power3.easeInOut
    }, '-=4')
    .to('.section_3_03', 4, {
        y: -100,
        ease: Power3.easeInOut
    }, '-=4')
    .to('.section_3_04', 4, {
        y: 0,
        ease: Power3.easeInOut
    }, '-=4')
    .to('.section_3_05', 4, {
        y: 150,
        ease: Power3.easeInOut
    }, '-=4')
    .to('.section_3_06', 4, {
        y: 250,
        ease: Power3.easeInOut
    }, '-=4')

    let scene3 = new ScrollMagic.Scene({
        triggerElement: '.third-section',
        duration: '100%',
        triggerHook: 0,
        offset: '200'
    })
    .setTween(timeline3)
    .setPin('.third-section')
    .addTo(controller);

    let timeline4 = new TimelineMax();
    timeline4
    .to('.section_4_01', 4, {
        autoAlpha: 0
    })
    .from('.section_4_02', 4, {
        autoAlpha: 0
    }, '-=4')
    .from('.section_4_03', 4, {
        autoAlpha: 0
    })
    .from('.section_4_04', 4, {
        autoAlpha: 0
    })

    let scene4 = new ScrollMagic.Scene({
        triggerElement: '.forth-section',
        duration: '100%',
        triggerHook: 0,
        offset: '200'
    })
    .setTween(timeline4)
    .setPin('.forth-section')
    .addTo(controller);
})
    </script>
  </body>

</html>
